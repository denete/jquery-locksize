<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
    <head>
        <title>
            CMLockSize
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center,fieldset, dl, dt, dd, ol, ul, li, form, label, caption {margin: 0;padding: 0;border: 0;outline:0;font-size: 10pt;font-family:Arial,"MS Trebuchet",sans-serif;text-align:left;color:#000;white-space:normal}
        input, textarea, select {font-family:Arial,Sans-serif}
        body {line-height: 1.2em;overflow:hidden}
        ol, ul {list-style: none}
        .cmFloatLeft{float:left}
        .cmFloatRight{float:right}
        h2,p{padding:0;margin:5px;}
        #main{}
        .hidden{display:none;}
        .cmLockContainer{background-color:#00f;overflow:hidden}
        .cmLockSubContainer{background-color:#f00;overflow:hidden}
        </style>
    </head>
    <body>
        <a href="javascript:void(0);" id="destroy">Destroy instance of cmlocksize</a><br />
        <div id="main">
            <img src="img/sgl.png" alt="image" id="cmImage" class="cmImageChange"/>
        </div>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
    /* <![CDATA[ */
    var cmg = {};
    cmg.query = jQuery.noConflict(true);
    var mediaurl = "/media/static/web/common/";
    /* ]]> */
</script>
<script src="js/jquery/jquery.cmlocksize.js" type="text/javascript"></script>
<script type="text/javascript">
var pointer = 0;
var images = ['sgl.png', 'gulls.png', 'birds.png', 'de.png', 'greenarrow.png', 'highres_15632460.png', 'david-pre-helicopter.png', 'highres_15632461.jpg',  'silh.png', 'sunset.png', 'three.png', 'twogulls.png'];
//var images = ['sgl.png', 'silh.png', 'sunset.png', 'three.png', 'twogulls.png'];

cmg.query(document).ready(function(){

    cmg.query('#destroy').click(function(){
        cmg.query('#cmImage').cmlocksize('destroy');
    });

    cmg.query('.cmImageChange').click(function(){

        pointer++;
        pointer = pointer == images.length ? 0 : pointer;

        cmg.query('#cmImage').cmlocksize({
            targetID: 'cmImage',
            animSpeed: 250,
            delay: 100,
            onLock: function(){
                    cmg.query(this).attr('src','img/' + images[pointer]);
                }
            });

        cmg.query('#cmImage').cmlocksize('lockOn');
    });

});
</script>



</body>
</html>
